{template 'common/header'}
{template 'web/template/navs'}
<div class="panel panel-default">
	<div class="panel-heading">
		阿里大鱼短信设置
	</div>
	<div class="panel-body">
		<form action="" method="post" class="form-horizontal" role="form" id="form1" >
		<input type="hidden" name="id" value="{$setting['id']}" class="form-control"/>
			<div class="form-group">
				<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">阿里大鱼appkey</label>
				<div class="col-sm-8 col-lg-9 col-xs-12">
					<input type="text" name="appkey" value="{$ali_sms['appkey']}" class="form-control"/>
					<span class="help-block">阿里大鱼appkey</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">阿里大鱼appsecret</label>
				<div class="col-sm-8 col-lg-9 col-xs-12">
					<input type="text" name="appsecret" value="{$ali_sms['appsecret']}" class="form-control"/>
					<span class="help-block">阿里大鱼appsecret</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">阿里大鱼身份验证签名</label>
				<div class="col-sm-8 col-lg-9 col-xs-12">
					<input type="text" name="signname" value="{$ali_sms['signname']}" class="form-control"/>
					<span class="help-block">默认为：身份验证</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">阿里大鱼身份验证的短信模板号码</label>
				<div class="col-sm-8 col-lg-9 col-xs-12">
					<input type="text" name="moban_num" value="{$ali_sms['moban_num']}" class="form-control"/>
					<span class="help-block">到阿里大鱼后台管理去改</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"></label>
				<div class="col-sm-8 col-lg-9 col-xs-12">
					<input type="submit" class="btn btn-default" value="提交">
					<input type="hidden" name="token" value="{$_W['token']}">
				</div>
			</div>
		</form>
	</div>
</div>
{template 'common/footer'}
