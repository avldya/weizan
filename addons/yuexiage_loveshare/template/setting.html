{template 'common/header'}


<div class="main">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1">
		<div class="panel panel-default">
			<div class="panel-heading">商城信息</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">社区名称</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="communityname" class="form-control" value="{$settings['communityname']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">官方网址</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="officialweb" class="form-control" value="{$settings['officialweb']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">品牌LOGO</label>
					<div class="col-sm-9 col-xs-12">
						{php echo tpl_form_field_image('logo', $settings['logo'])}
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">联系电话</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="phone" class="form-control" value="{$settings['phone']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">品牌介绍</label>
					<div class="col-sm-9 col-xs-12">
						<textarea name="description" class="form-control richtext" cols="70">{$settings['description']}</textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				其他设置
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">过滤词</label>
					<div class="col-sm-9 col-xs-12">
						<textarea name="filter" class="form-control">{$settings['filter']}</textarea>
						<span class="help-block">多个过滤词请使用英文半角“,”分隔，例如：人民,天安门,强拆</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">评论</label>
					<div class="col-sm-9 col-xs-12">
						<label class='radio-inline'>
							<input type="radio" name="comment" value="1"  {if $settings['comment'] == 1} checked="true" {/if} onclick="$('#templateid').show();"> 开启</label>
						<label class='radio-inline'>
							<input type="radio" name="comment" value="0" {if $settings['comment'] == 0} checked="true" {/if} onclick="$('#templateid').hide();">关闭</label>
					</div>
				</div>
				<div class="form-group" id="templateid" {if !$settings['comment']}style="display: none;"{/if}>
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">评论设置</label>
					<div class="col-sm-9 col-xs-12">
						<label class='radio-inline'>
							<input type="radio" name="public_member" value="1"  {if $settings['public_member'] == 1} checked="true" {/if} onclick="$('#templateid').show();">公开</label>
						<label class='radio-inline'>
							<input type="radio" name="public_member" value="0" {if $settings['public_member'] == 0} checked="true" {/if} >只允许会员</label>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group col-sm-12">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
			<input type="hidden" name="token" value="{$_W['token']}" />
		</div>
	</form>
</div>

<script language='javascript'>
	require(['jquery', 'util'], function($, u){
		$(function(){
			u.editor($('.richtext')[0]);
			$('#form1').submit(function(){
				var result = true;
				if($('input[name="communityname"]').val() == ''){
					result = false;
					util.message('请设置社区名称.');
				}
				return result;
			});
		});
	});
</script>

{template 'common/footer'}
