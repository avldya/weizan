{template 'common/header'}
<div class="main">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1"> 
		<div class="panel panel-default">
		<div class="panel-heading">活动引导设置</div>
		
			<div class="panel-body">
           		<div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">活动标题</label>
							<div class="col-xs-12 col-sm-8">
								<input type="text" name="title" class="form-control" value="{$settings['title']}" />
							</div>
				</div>
                <div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">微信卡券ID号</label>
							<div class="col-xs-12 col-sm-8">
								<input type="text" name="cardid" class="form-control" value="{$settings['cardid']}" />
                                <div class="help-block">微信后台卡券字符串，如果不填写，默认是下面的活动引导链接</div>
							</div>
                            
				</div>
				<div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">活动引导地址</label>
							<div class="col-xs-12 col-sm-8">
								<input type="text" name="guide_url" class="form-control" value="{$settings['guide_url']}" />
							</div>
				</div> 
				<div class="form-group col-sm-12">
			        <input type="submit" name="submit" value="保存" class="btn btn-primary col-lg-1" />
			        <input type="hidden" name="token" value="{$_W['token']}" />
		        </div>
			</div>
	    </div>
	 
		
	</form>
</div>
{template 'common/footer'}
